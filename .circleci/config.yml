version: 2
jobs:
  build:
    docker:
      - image: node:11.10.1
      - image: circleci/postgres:9.6.5-alpine-ram
        environment:
          POSTGRES_USER: postgres
    environment:
      NODE_ENV: test
      POSTGRES_USER: circleci
      POSTGRES_PASSWORD: circleci
      POSTGRES_DB: circleci
      JWT_SECRET: sekrit
    steps:
      - checkout
      - run: |
          psql \
          -c "CREATE DATABASE circleci;"
          -c "CREATE user circleci with superuser password 'circleci'"
          -c "alter database circleci owner to circleci"
      - run: npm install
      - run: npm run build:db
      - run: npm test